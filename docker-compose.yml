services:
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${WEBSOCKET_PORT}:${WEBSOCKET_PORT}"  # Mapea el puerto seg√∫n la variable de entorno WEBSOCKET_PORT
    env_file:
      - .env  # Carga las variables de entorno desde el archivo .env
